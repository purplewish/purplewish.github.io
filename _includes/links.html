<aside class="links">
<h1><a href="/"><span>Xin</span> <span>Wang</span></a></h1>
<ul>
  {% for item in site.navigation %}
      {% assign class = nil %}
      {% if page.url contains item.url and item.url != '/' %}
          {% assign class = 'active' %}
      {% endif %}
      {% if page.url == '/' and item.url == '/' %}
          {% assign class = 'active' %}
      {% endif %}
      <li><a href="{{ item.url }}" class="{{ class }}">{{ item.title }}</a></li>
  {% endfor %}

</ul>
</aside>
